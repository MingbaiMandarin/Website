<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Whack a Mole!</title>
</head>

<body>
    <h1>Whack-a-mole!</h1>
    <span class="score">0</span>
    <button onClick="startGame()">Start!</button>
    <button id="pauseButton" onClick="pauseGame()">Pause</button>
    <button id="resumeButton" onClick="resumeGame()">Resume</button> 
    <div class="card">
        <div class="card-content">
            <h2>Welcome</h2>
        </div>
    </div>

    <div class="game">
        <div class="hole hole1">
            <div class="mole"></div>
            <div class="card-content">
                <h2>January</h2>
            </div>
        </div>

        <div class="hole hole2">
            <div class="mole"></div>
            <div class="card-content">
                <h2>February</h2>
            </div>
        </div>

        <div class="hole hole3">
            <div class="mole"></div>
            <div class="card-content">
                <h2>March</h2>
            </div>
        </div>

        <div class="hole hole4">
            <div class="mole"></div>
            <div class="card-content">
                <h2>April</h2>
            </div>
        </div>

        <div class="hole hole5">
            <div class="mole"></div>
            <div class="card-content">
                <h2>May</h2>
            </div>
        </div>

        <div class="hole hole6">
            <div class="mole"></div>
            <div class="card-content">
                <h2>June</h2>
            </div>
        </div>

        <div class="hole hole7">
            <div class="mole"></div>
            <div class="card-content">
                <h2>July</h2>
            </div>
        </div>

        <div class="hole hole8">
            <div class="mole"></div>
            <div class="card-content">
                <h2>August</h2>
            </div>
        </div>

        <div class="hole hole9">
            <div class="mole"></div>
            <div class="card-content">
                <h2>September</h2>
            </div>
        </div>

        <div class="hole hole10">
            <div class="mole"></div>
            <div class="card-content">
                <h2>October</h2>
            </div>
        </div>

        <div class="hole hole11">
            <div class="mole"></div>
            <div class="card-content">
                <h2>November</h2>
            </div>
        </div>

        <div class="hole hole12">
            <div class="mole"></div>
            <div class="card-content">
                <h2>December</h2>
            </div>
        </div>
    </div>
    <audio id="audio" src="your-audio-file.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
