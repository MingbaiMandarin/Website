<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Word Mandarin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FF4D4D;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Prevent scrolling when modal is open */
            transition: filter 0.3s;
        }

        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 255, 85, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            transition: filter 0.3s;
        }

        h1 {
            margin-top: 0;
            color: #333;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }

        #game-container {
            margin-top: 30px;
        }

        #score {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }

        #word-display {
            font-size: 48px;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }

        .word-box {
            width: 150px;
            height: 70px;
            line-height: 70px;
            border: 2px solid #4CAF50;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
            font-size: 24px;
            background-color: #F2C14E;
            color: #333;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
        }

        .word-box:hover {
            transform: scale(1.1);
        }

        .sound-button {
            display: inline-block;
            margin-left: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            line-height: 40px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .sound-button:hover {
            background-color: #45a049;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            /* Ensure it appears on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            /* Add blur effect */
        }

        .modal-content {
            background-color: #FF4D4D;
            /* Match the site's color scheme */
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media only screen and (max-width: 600px) {
            #container {
                width: 90%;
            }

            .word-box {
                width: 120px;
                height: 60px;
                line-height: 60px;
                font-size: 20px;
            }

            #word-display {
                font-size: 36px;
            }

            #score {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Whac-A-Word Mandarin</h1>
        <div id="game-container">
            <div id="score">Score: 0</div>
            <div id="word-display"></div>
            <div id="word-options"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="end-game-message"></p>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        const words = [
            { mandarin: "æˆ‘", english: "I, me", audio: "./audio/i_me.mp3" },
            { mandarin: "ä½ ", english: "You", audio: "./audio/you.mp3" },
            { mandarin: "æ‚¨", english: "You (formal)", audio: "./audio/you_formal.mp3" },
            { mandarin: "ä»–", english: "He, Him", audio: "./audio/he_him.mp3" },
            { mandarin: "å¥¹", english: "She, Her", audio: "./audio/she_her.mp3" },
            { mandarin: "å®ƒ", english: "It", audio: "./audio/it.mp3" },
            { mandarin: "æˆ‘ä»¬", english: "We", audio: "./audio/we.mp3" },
            { mandarin: "ä½ ä»¬", english: "You (plural)", audio: "./audio/you_plural.mp3" },
            { mandarin: "ä»–ä»¬", english: "They", audio: "./audio/they.mp3" },
            { mandarin: "å¥¹ä»¬", english: "They", audio: "./audio/they.mp3" },
            { mandarin: "å®ƒä»¬", english: "They", audio: "./audio/they.mp3" },
            { mandarin: "æˆ‘ä»¬çš„", english: "Ours", audio: "./audio/ours.mp3" },
            { mandarin: "ä½ ä»¬çš„", english: "Yours (plural)", audio: "./audio/yours_plural.mp3" },
            { mandarin: "ä»–ä»¬çš„", english: "Theirs", audio: "./audio/theirs.mp3" },
            { mandarin: "æˆ‘çš„", english: "My, mine", audio: "./audio/my_mine.mp3" },
            { mandarin: "ä½ çš„", english: "Your, yours", audio: "./audio/your_yours.mp3" },
            { mandarin: "ä»–çš„", english: "His", audio: "./audio/his.mp3" },
            { mandarin: "å¥¹çš„", english: "Her, hers", audio: "./audio/her_hers.mp3" },
            { mandarin: "å®ƒçš„", english: "Its", audio: "./audio/its.mp3" }
        ];

        let score = 0;
        let currentWordIndex = 0;

        const scoreDisplay = document.getElementById("score");
        const wordDisplay = document.getElementById("word-display");
        const wordOptions = document.getElementById("word-options");

        function startGame() {
            score = 0;
            updateScore();
            displayNextWord();
        }

        function updateScore() {
            scoreDisplay.textContent = "Score: " + score;
        }

        function displayNextWord() {
            currentWordIndex = Math.floor(Math.random() * words.length);
            const word = words[currentWordIndex];
            wordDisplay.textContent = word.english;

            const audio = document.getElementById("audio");
            audio.src = word.audio;

            wordOptions.innerHTML = "";

            const options = [...words];
            options.splice(currentWordIndex, 1); // Remove the displayed word from options

            const shuffledOptions = shuffle(options).slice(0, 8); // Get 8 random options
            shuffledOptions.push(word); // Add the displayed word back to options
            shuffledOptions.sort(() => Math.random() - 0.5); // Shuffle the options

            const soundButton = document.createElement("button");
            soundButton.textContent = "ðŸ”Š";
            soundButton.classList.add("sound-button");
            soundButton.addEventListener("click", () => {
                audio.play();
            });
            wordDisplay.appendChild(soundButton);

            shuffledOptions.forEach((w) => {
                const wordBox = document.createElement("div");
                wordBox.classList.add("word-box");
                wordBox.textContent = w.mandarin;
                wordBox.addEventListener("click", () => {
                    if (w === word) {
                        score += 100;
                        updateScore();
                        displayNextWord();
                    } else {
                        endGame();
                    }
                });
                wordOptions.appendChild(wordBox);
            });
        }

        function endGame() {
            const message = document.getElementById("end-game-message");
            message.innerHTML = "";
            let content = "<h2>Game Over!</h2>";
            if (score === 0) {
                content += "<p>You didn't score any points. Keep practicing!</p>";
            } else if (score < 500) {
                content += "<p>Your score is " + score + ". You can do better!</p>";
            } else if (score < 1000) {
                content += "<p>Your score is " + score + ". Good job!</p>";
            } else {
                content += "<p>Wow! Your score is " + score + "! You're a Whac-A-Word master!</p>";
            }
            message.innerHTML = content;

            // Display the modal
            const modal = document.getElementById("myModal");
            modal.style.display = "block";

            // When the user clicks on <span> (x), close the modal
            const span = document.getElementsByClassName("close")[0];
            span.onclick = function () {
                modal.style.display = "none";
                document.body.style.filter = "none"; // Remove the blur effect
                document.body.style.overflow = "auto"; // Restore scrolling
                startGame(); // Reset the game
            };

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                    document.body.style.filter = "none"; // Remove the blur effect
                    document.body.style.overflow = "auto"; // Restore scrolling
                    startGame(); // Reset the game
                }
            };
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Start the game when the page loads
        startGame();
    </script>
</body>

</html>
