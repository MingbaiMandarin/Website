<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Whack a Mole!</title>
</head>

<body>
    <h1>Whack-a-mole!</h1>
    <span class="score">0</span>
    <button onClick="startGame()">Start!</button>
    <button id="pauseButton" onClick="pauseGame()">Pause</button>
    <button id="resumeButton" onClick="resumeGame()">Resume</button>
    <div class="card">
        <div class="card-content">
            <h2>Welcome</h2>
        </div>
    </div>
    <button id="soundButton" onclick="playSound()">
        <img src="speaker-filled-audio-tool_59284.png" alt="Sound Icon" width="30">
    </button>
    <div class="game">
        <div class="hole hole1">
            <div class="mole"></div>
            <div class="card-content">
                <h2>狗</h2> <!-- Chinese animal name -->
                <h3>Dog</h3> <!-- English animal name -->
                <h4>Gǒu</h4> <!-- Pronunciation -->
            </div>
        </div>

        <div class="hole hole2">
            <div class="mole"></div>
            <div class="card-content">
                <h2>猫</h2> <!-- Chinese animal name -->
                <h3>Cat</h3> <!-- English animal name -->
                <h4>Māo</h4> <!-- Pronunciation -->
            </div>
        </div>
        <!-- Add more holes for other animals -->
        <div class="hole hole3">
            <div class="mole"></div>
            <div class="card-content">
                <h2>兔子</h2> <!-- Chinese animal name -->
                <h3>Rabbit</h3> <!-- English animal name -->
                <h4>Tùzi</h4> <!-- Pronunciation -->
            </div>
        </div>

        <div class="hole hole4">
            <div class="mole"></div>
            <div class="card-content">
                <h2>老鼠</h2> <!-- Chinese animal name -->
                <h3>Rat</h3> <!-- English animal name -->
                <h4>Lǎoshǔ</h4> <!-- Pronunciation -->
            </div>
        </div>

        <div class="hole hole5">
            <div class="mole"></div>
            <div class="card-content">
                <h2>鸟</h2> <!-- Chinese animal name -->
                <h3>Bird</h3> <!-- English animal name -->
                <h4>Niǎo</h4> <!-- Pronunciation -->
            </div>
        </div>

        <div class="hole hole6">
            <div class="mole"></div>
            <div class="card-content">
                <h2>鱼</h2> <!-- Chinese animal name -->
                <h3>Fish</h3> <!-- English animal name -->
                <h4>Yú</h4> <!-- Pronunciation -->
            </div>
        </div>

        <div class="hole hole7">
            <div class="mole"></div>
            <div class="card-content">
                <h2>马</h2> <!-- Chinese animal name -->
                <h3>Horse</h3> <!-- English animal name -->
                <h4>Mǎ</h4> <!-- Pronunciation -->
            </div>
        </div>

        <div class="hole hole8">
            <div class="mole"></div>
            <div class="card-content">
                <h2>猴子</h2> <!-- Chinese animal name -->
                <h3>Monkey</h3> <!-- English animal name -->
                <h4>Hóuzi</h4> <!-- Pronunciation -->
            </div>
        </div>

        <div class="hole hole9">
            <div class="mole"></div>
            <div class="card-content">
                <h2>狮子</h2> <!-- Chinese animal name -->
                <h3>Lion</h3> <!-- English animal name -->
                <h4>Shīzi</h4> <!-- Pronunciation -->
            </div>
        </div>

        <div class="hole hole10">
            <div class="mole"></div>
            <div class="card-content">
                <h2>大象</h2> <!-- Chinese animal name -->
                <h3>Elephant</h3> <!-- English animal name -->
                <h4>Dàxiàng</h4> <!-- Pronunciation -->
            </div>
        </div>

        <div class="hole hole11">
            <div class="mole"></div>
            <div class="card-content">
                <h2>牛</h2> <!-- Chinese animal name -->
                <h3>Cow</h3> <!-- English animal name -->
                <h4>Niú</h4> <!-- Pronunciation -->
            </div>
        </div>

        <div class="hole hole12">
            <div class="mole"></div>
            <div class="card-content">
                <h2>猪</h2> <!-- Chinese animal name -->
                <h3>Pig</h3> <!-- English animal name -->
                <h4>Zhū</h4> <!-- Pronunciation -->
            </div>
        </div>

    </div>

    <!-- Add audio elements for each Chinese animal -->
    <audio id="audio-狗" src="audio/Dog.mp3"></audio>
    <audio id="audio-猫" src="audio/Cat.mp3
