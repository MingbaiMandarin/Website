<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandarin Word Builder</title>
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f2e6d9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            background-color: #fff7e6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
            border: 2px solid #c68c53;
        }

        #character-container {
            font-size: 50px;
            margin-bottom: 10px;
            color: #c44d34;
        }

        #english-translation {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        .pinyin-grid {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .pinyin-letter {
            font-size: 24px;
            background-color: #ffe6cc;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #c68c53;
        }

        .drop-zone {
            border: 2px dashed #c68c53;
            padding: 10px;
            border-radius: 5px;
            min-height: 50px;
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-start;
        }

        .submit-btn {
            background-color: #c44d34;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Noto Serif SC', serif;
        }

        .submit-btn:hover {
            background-color: #a53a27;
        }

        #feedback {
            margin-top: 20px;
            font-size: 18px;
        }

        /* Chinese-inspired styling */
        h1 {
            font-family: 'Noto Serif SC', serif;
            color: #c44d34;
            border-bottom: 2px solid #c68c53;
            padding-bottom: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Mandarin Word Builder</h1>
        <div id="character-container">
            <h2 id="mandarin-character">汉</h2>
        </div>
        <div id="english-translation"></div>
        <div id="pinyin-container" class="pinyin-grid">
            <!-- Scrambled pinyin letters will be inserted here by JavaScript -->
        </div>
        <div id="drop-zone" class="drop-zone">
            <!-- Drop zone for arranging pinyin -->
        </div>
        <button id="submit-btn" class="submit-btn">Submit</button>
        <div id="feedback"></div>
    </div>

    <script>
        const words = [
            { character: '汉', pinyin: 'han', english: 'Han (Chinese ethnicity)' },
            { character: '语', pinyin: 'yu', english: 'Language' },
            { character: '中', pinyin: 'zhong', english: 'Middle' },
            { character: '国', pinyin: 'guo', english: 'Country' },
            { character: '你好', pinyin: 'nihao', english: 'Hello' },
            { character: '谢谢', pinyin: 'xiexie', english: 'Thank you' },
            { character: '再见', pinyin: 'zaijian', english: 'Goodbye' },
            { character: '朋友', pinyin: 'pengyou', english: 'Friend' },
            { character: '爱', pinyin: 'ai', english: 'Love' },
            { character: '家', pinyin: 'jia', english: 'Home/Family' },
            { character: '食物', pinyin: 'shiwu', english: 'Food' },
            { character: '书', pinyin: 'shu', english: 'Book' },
            { character: '猫', pinyin: 'mao', english: 'Cat' },
            { character: '狗', pinyin: 'gou', english: 'Dog' },
            { character: '天', pinyin: 'tian', english: 'Sky/Day' },
            { character: '水', pinyin: 'shui', english: 'Water' },
            { character: '火', pinyin: 'huo', english: 'Fire' },
            { character: '山', pinyin: 'shan', english: 'Mountain' },
            { character: '海', pinyin: 'hai', english: 'Sea' },
            { character: '风', pinyin: 'feng', english: 'Wind' },
            { character: '雪', pinyin: 'xue', english: 'Snow' },
            { character: '车', pinyin: 'che', english: 'Car' },
            { character: '路', pinyin: 'lu', english: 'Road' },
            { character: '城', pinyin: 'cheng', english: 'City' },
            { character: '桥', pinyin: 'qiao', english: 'Bridge' },
            { character: '树', pinyin: 'shu', english: 'Tree' },
            { character: '花', pinyin: 'hua', english: 'Flower' },
            { character: '草', pinyin: 'cao', english: 'Grass' },
            { character: '鱼', pinyin: 'yu', english: 'Fish' },
            { character: '鸟', pinyin: 'niao', english: 'Bird' },
            { character: '星', pinyin: 'xing', english: 'Star' },
            { character: '月', pinyin: 'yue', english: 'Moon' },
            { character: '日', pinyin: 'ri', english: 'Sun' },
            { character: '手', pinyin: 'shou', english: 'Hand' },
            { character: '脚', pinyin: 'jiao', english: 'Foot' },
            { character: '眼', pinyin: 'yan', english: 'Eye' },
            { character: '耳', pinyin: 'er', english: 'Ear' },
            { character: '口', pinyin: 'kou', english: 'Mouth' },
            { character: '头', pinyin: 'tou', english: 'Head' },
            { character: '心', pinyin: 'xin', english: 'Heart' },
            { character: '意', pinyin: 'yi', english: 'Meaning' },
            { character: '知', pinyin: 'zhi', english: 'Knowledge' },
            { character: '行', pinyin: 'xing', english: 'Action/Move' },
            { character: '话', pinyin: 'hua', english: 'Speech/Words' },
            { character: '梦', pinyin: 'meng', english: 'Dream' },
            { character: '酒', pinyin: 'jiu', english: 'Wine/Alcohol' },
            { character: '茶', pinyin: 'cha', english: 'Tea' },
            { character: '饭', pinyin: 'fan', english: 'Rice/Meal' },
            { character: '衣', pinyin: 'yi', english: 'Clothes' },
            { character: '鞋', pinyin: 'xie', english: 'Shoes' },
            { character: '帽', pinyin: 'mao', english: 'Hat' },
        ];

        let currentWord;
        let scrambledPinyin;
        let droppedLetters = [];

        function startGame() {
            const word = words[Math.floor(Math.random() * words.length)];
            currentWord = word.pinyin;
            scrambledPinyin = shuffleArray(word.pinyin.split(''));
            droppedLetters = [];

            document.getElementById('mandarin-character').innerText = word.character;
            document.getElementById('english-translation').innerText = word.english;
            document.getElementById('pinyin-container').innerHTML = '';
            document.getElementById('drop-zone').innerHTML = '';
            document.getElementById('feedback').innerText = '';

            scrambledPinyin.forEach(letter => {
                const letterElem = document.createElement('div');
                letterElem.classList.add('pinyin-letter');
                letterElem.innerText = letter;
                letterElem.draggable = true;
                letterElem.addEventListener('dragstart', dragStart);
                letterElem.addEventListener('dragend', dragEnd);
                document.getElementById('pinyin-container').appendChild(letterElem);
            });

            document.getElementById('drop-zone').addEventListener('dragover', dragOver);
            document.getElementById('drop-zone').addEventListener('drop', drop);
            document.getElementById('submit-btn').addEventListener('click', checkAnswer);
        }

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.innerText);
            e.target.classList.add('dragging');
        }

        function dragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            const data = e.dataTransfer.getData('text/plain');
            const dropZone = document.getElementById('drop-zone');
            const newLetter = document.createElement('div');
            newLetter.classList.add('pinyin-letter');
            newLetter.innerText = data;
            newLetter.classList.add('dropped'); // Style for dropped letters
            dropZone.appendChild(newLetter);
            droppedLetters.push(data);

            // Remove the letter from the original container
            const originalLetter = Array.from(document.getElementById('pinyin-container').children)
                .find(elem => elem.innerText === data);
            if (originalLetter) originalLetter.remove();
        }

        function checkAnswer() {
            const answer = Array.from(document.getElementById('drop-zone').children)
                .map(elem => elem.innerText)
                .join('');
            const feedback = document.getElementById('feedback');

            if (answer === currentWord) {
                feedback.innerText = 'Correct!';
                feedback.style.color = 'green';
            } else {
                feedback.innerText = 'Try again!';
                feedback.style.color = 'red';
            }

            setTimeout(startGame, 1500); // Move to next word after 1.5 seconds
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        window.onload = startGame;
    </script>
</body>
</html>
